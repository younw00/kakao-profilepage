<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" type="text/css" href="index.css" />
        <!-- 아래 "프로젝트 이름"을 자기 자신의 이름으로 변경 -->
        <title>임연우</title>
    </head>
    <body>
        <section class="wrap">
            <article class="profile">
                <img class="image" src="images/profile_img.webp" />
                <h1 class="name">임연우</h1>
                <p class="description">안녕하세용가리</p>
            </article>
            <hr class="horizontal-rule" />
            <article class="external">
                <a id="phone" class="link" href="tel:01063650154">
                    <img src="images/logo/telephone.svg" />
                </a>
                <a id="email" class="link" href="mailto:younwoo@umich.edu">
                    <img src="images/logo/email.svg" />
                </a>
                <a
                    id="instagram"
                    class="link"
                    href="https://www.instagram.com/"
                    target="_blank"
                >
                    <img src="images/logo/instagram.svg" />
                </a>
                <a
                    id="disquiet"
                    class="link"
                    href="https://disquiet.io"
                    target="_blank"
                >
                    <img src="images/logo/disquiet.svg" />
                </a>
                <a
                    id="linkedin"
                    class="link"
                    href="https://www.linkedin.com/"
                    target="_blank"
                >
                    <img src="images/logo/linkedin.svg" />
                </a>
                <a id="clubhouse" class="link" href="https://clubhouse.com">
                    <img src="images/logo/clubhouse.svg" />
                </a>
                <a
                    id="youtube"
                    class="link"
                    href="https://youtube.co.kr"
                    target="_blank"
                >
                    <img src="images/logo/youtube.svg" />
                </a>
                <a
                    id="home"
                    class="link"
                    href="https://startupcode.kr"
                    target="_blank"
                >
                    <img src="images/logo/home.svg" />
                </a>
                <a
                    id="facebook"
                    class="link"
                    href="https://facebook.co.kr"
                    target="_blank"
                >
                    <img src="images/logo/facebook.svg" />
                </a>
                <a
                    id="twitter"
                    class="link"
                    href="https://twitter.com"
                    target="_blank"
                >
                    <img src="images/logo/twitter.svg" />
                </a>
                <a
                    id="naver"
                    class="link"
                    href="https://naver.co.kr"
                    target="_blank"
                >
                    <img src="images/logo/naverblog.svg" />
                </a>
            </article>
            <article class="buttons">
                <a class="button" href="https://startupcode.kr" target="_blank"
                    >연우의 홈페이지</a
                >
                <a class="button" href="https://devpeople.kr" target="_blank"
                    >개발하는 사람들(외주개발)</a
                >
            </article>

            <article class="text">
                <p class="small">화이팅입니다✨</p>
            </article>

            <article class="photo">
                <img src="images/photo/photo_1.jpeg" />
                <img src="images/photo/photo_2.jpeg" />
                <img src="images/photo/photo_3.jpeg" />
            </article>

            <article class="youtube">
                <iframe
                    src="https://www.youtube.com/embed/tX3BMXk5-cA?controls=0"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                ></iframe>
            </article>
        </section>
    </body>
</html>
